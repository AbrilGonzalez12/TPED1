<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOUR</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../css/tour.css" rel="stylesheet">
        <link rel="shortcut icon" href="../archives/logos/Favicon.ico">
    </head>

    <body>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
    
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../archives/band/19796.png" alt="concert1" class="d-block" style="width:100%">
                </div>

                <div class="carousel-item">
                    <img src="../archives/band/PVRIS31.jpg" alt="concert2" class="d-block" style="width:100%">
                </div>

                <div class="carousel-item">
                    <img src="../archives/band/" alt="concert3" class="d-block" style="width:100%">
                </div>
            </div>
    
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="container"> 
            <div class="row">
                <div class="col-12 mt-5" id="box1">
                    <h1>insert txt</h1>
                </div>
            </div>
        </div>
    </body>
</html>
